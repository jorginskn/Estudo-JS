<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
        thead tr{
            border-bottom: solid 3px #444;
        }
        tbody tr:hover{
            background-color: #dedede;
        }
        tfoot{
            background-color: #444;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ipad</td>
                <td>3289,00</td>
                <td>5</td>
                <td>16445,00</td>
            </tr>
            <tr>
                <td>Sansumg s9</td>
                <td>2649,00</td>
                <td>8</td>
                <td>21192,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>37637,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
