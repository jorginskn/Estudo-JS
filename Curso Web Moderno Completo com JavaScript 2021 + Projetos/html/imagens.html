    <script>
        function mover(elem, inicio, fim, passo, callback) {//  //Aqui nós setamos a posição para onde irá.
            const novoInicio = inicio - passo// //Aqui testamos se ela ultrapassará o fim
            if (novoInicio >= fim) {
              //Caso não ultrapasse atualizamos a posição e chamamos novamente a função mover com a NOVA posição sendo a inicial
                elem.style.left = novoInicio + 'px'
                setTimeout(() => mover(elem, novoInicio, fim, passo, callback), 7)
            } else {//  //Quando a posição ultrapassar o limite nós entraremos nesse bloco de código que executará a callback
                callback()
            }
        }
