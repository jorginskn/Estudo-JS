<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        body {
            margin: 0px;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 30px;
        }

        .mb30 {
            margin-bottom: 30px;
        }
        .mt30{
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div class="m30">Conteudo1</div>
<div class="m30" style="border:none"></div>
<div class="m30">Conteudo2</div>
<div class="mb  30">Conteudo3</div>
<div class="mt30">Conteudo4</div>
</body>

</html>
