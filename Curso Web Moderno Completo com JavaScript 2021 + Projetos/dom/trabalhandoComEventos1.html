<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a>
        <a href="https://youtube.com" onclick="navegarEm3s(event)">Youtube</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        function navegarEm3s(e) {
            e.preventDefault()
            console.log('navegando em 3s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 3000)
        }
        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm3s
        /*  const a =document.querySe lector('a')*/
        /*  a.onclick = navegarEm5s */
    </script>
</body>
